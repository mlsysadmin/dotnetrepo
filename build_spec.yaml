version: 0.1
component: build
timeoutInSeconds: 3600
runAs: root
shell: bash
env:
  variables:
    DEPLOYMENT_DIRECTORY: "${OCI_WORKSPACE_DIR}/deployment/${DEPLOYMENT_ENV}"
    DOCKER_TAG: "nrt.ocir.io/nrcbpbtrtyz0/dotnetrepo:latest"
  
  exportedVariables:
    - BUILDRUN_HASH    

steps:
  - type: Command
    name: "Build container image"
    timeoutInSeconds: 3000
    command: |
      # Set deployment timeout
      export DEPLOYMENT_TIMEOUT="120s"

      # Generate BUILDRUN_HASH
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: ${BUILDRUN_HASH}"

      # Define other environment variables
      export REGISTRY="nrt.ocir.io/nrcbpbtrtyz0/dotnetrepo"
      export PROJECT_NAME="dotnetapp"
      export DEPLOYMENT_ENV="dotnetenvi"
      export IMAGE_CREATED_BY="OCIDevOps"
      export GIT_TAG="$(git describe --tags)"
      export DEPLOYMENT_DIRECTORY="${OCI_WORKSPACE_DIR}/deployment/${DEPLOYMENT_ENV}"
      export IMAGE_VERSION="$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)-${IMAGE_CREATED_BY}"
      export DOCKER_TAG="${REGISTRY}/${PROJECT_NAME}:${IMAGE_VERSION}"

      # Build the Docker image
      docker build -t ${DOCKER_TAG} .

outputArtifacts:
  - name: dockerimage
    type: DOCKER_IMAGE
    location: ${DOCKER_TAG}
